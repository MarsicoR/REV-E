<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Atmos</title>
</head>
<body style="background-image: url('images/bg.jpg')">
    <img class="logo_atmos" src="images/atmos_logo.png">
    <div class="login_form">
        <form action="" method="post">
            <div class="imgcontainer">
                <img alt="Logo" class="logo" src="images/atmos_logo.png">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="uname" type="text" placeholder="Enter Username" required>

                <label for="psw"><b>Password</b></label>
                <input id="psw" type="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
